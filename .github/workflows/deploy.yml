name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: made-infinite-music
  SERVICE: made-infinite
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: Enable APIs
      run: |
        gcloud services enable cloudbuild.googleapis.com
        gcloud services enable run.googleapis.com
        gcloud services enable containerregistry.googleapis.com

    - name: Build and Deploy
      run: |
        # Use minimal Dockerfile for free tier
        gcloud run deploy $SERVICE \
          --source . \
          --dockerfile Dockerfile.minimal \
          --region $REGION \
          --memory 2Gi \
          --cpu 1 \
          --timeout 300 \
          --allow-unauthenticated \
          --port 8080 \
          --max-instances 1 \
          --set-env-vars="NODE_ENV=production,STORAGE_MODE=gcs,GCS_BUCKET_NAME=made-infinite-bucket-2025,ENABLE_STEM_PROCESSING=false"

    - name: Show URL
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE --region $REGION --format="value(status.url)")
        echo "ðŸš€ Deployed to: $SERVICE_URL" 